<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 â€¢ For My Chikoo ðŸ¥‚</title>
    <style>
        /* =========================================
           1. CORE VARIABLES & FONTS
           ========================================= */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&family=Google+Sans:wght@400;500;700&display=swap');

        :root {
            /* Original Theme */
            --midnight: #0a0a1f;
            --champagne: #d4af37;
            --rose-gold: #e8c4a1;
            --ivory: #f5f5f5;
            --glass: rgba(255, 255, 255, 0.08);
            
            /* Sparkle Button Vars */
            --yellow-5: #e8c4a1; 
            --yellow-8: #d4af37;
            --gray-9: #1a1a3a; /* Matching theme */
            --gray-8: #2a2a4a;
            --font-weight-9: 900;
            --font-size-fluid-3: clamp(1.5rem, 4vw, 2.5rem);

            /* Chest Music Player Vars */
            --chest-bg: hsl(210, 32%, 80%);
            --chest-width: 20;
            --chest-height: 30;
            --chest-depth: 15;
            --chest-frame: 1;
            --chest-handle: hsl(0, 0%, 80%);
            --chest-hue: 10;
            --chest-sat: 0%;
            --drawer-one: hsl(0, 0%, 98%);
            --drawer-two: hsl(0, 0%, 90%);
            --drawer-three: hsl(0, 0%, 95%);
            
            /* Photo Grid Gradients */
            --gradient-1: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            --gradient-2: linear-gradient(to bottom right, #a18cd1, #fbc2eb);
            --gradient-3: linear-gradient(to bottom right, #fad0c4, #ffd1ff);
            --gradient-4: linear-gradient(to bottom right, #ffecd2, #fcb69f);
            --gradient-5: linear-gradient(to bottom right, #ff9a9e, #fecfef);
            --gradient-6: linear-gradient(to bottom right, #f6d365, #fda085);
            --gradient-7: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
            --gradient-8: linear-gradient(to bottom right, #fdcbf1, #e6dee9);
            --gradient-9: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
            
            --surface-1: #ffffff;
            --text-1: #000000;
            --radius-3: 8px;
            --size-1: 4px;
            --size-2: 8px;
            --size-4: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a1a3a 50%, #0a0a1f 100%);
            min-height: 100vh;
            color: var(--ivory);
            position: relative;
            overflow-x: hidden;
        }

        /* =========================================
           2. BACKGROUND EFFECTS
           ========================================= */
        .aurora {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: radial-gradient(ellipse at top, rgba(212, 175, 55, 0.15) 0%, transparent 70%),
                        radial-gradient(ellipse at bottom, rgba(232, 196, 161, 0.1) 0%, transparent 70%);
            animation: auroraShift 20s ease infinite;
        }
        @keyframes auroraShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
        }

        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            opacity: 0.03;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* =========================================
           3. MAIN LAYOUT & COUNTDOWN
           ========================================= */
        .main-content {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            padding-top: 80px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            background: linear-gradient(135deg, var(--champagne), var(--rose-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 60px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 80px;
            width: 100%;
            max-width: 800px;
        }

        .countdown-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }

        .time-value {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--champagne);
        }

        /* =========================================
           4. SPARKLE BUTTON (THE TRIGGER)
           ========================================= */
        .sparkle-button {
            --padding: var(--size-2);
            padding: var(--padding);
            border-radius: 2rem; /* Adjusted radius */
            text-decoration: none;
            color: transparent;
            position: relative;
            transition: background 0.2s;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--champagne);
        }

        .sparkle-button:hover {
            background: rgba(255,255,255,0.1);
        }

        .sparkle-button span {
            display: inline-block;
            font-size: calc(var(--font-size-fluid-3) * 0.8);
            font-weight: var(--font-weight-9);
            transition: all 0.2s;
            color: transparent; 
        }

        /* Gradient Text Overlay */
        .sparkle-button span:last-of-type {
            position: absolute;
            inset: var(--padding);
            background: linear-gradient(
                108deg,
                transparent 0 55%,
                rgba(255,255,255,0.75) 55% 60%,
                transparent 60% 70%,
                rgba(255,255,255,0.75) 70% 85%,
                transparent 85%
            ) calc(var(--pos, 0) * -200%) 0% / 200% 100%, var(--yellow-5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: 2;
            text-align: center;
        }

        .sparkle-button:hover { --pos: 1; }

        /* Sparkle SVGs */
        .sparkle-button svg {
            position: absolute;
            z-index: 3;
            width: 24px;
            height: 24px;
            pointer-events: none;
        }
        .sparkle-button svg path { fill: #fff; }

        .sparkle-button:hover svg {
            animation: sparkle 0.75s calc((var(--delay-step) * var(--d)) * 1s) both;
        }

        @keyframes sparkle {
            50% { transform: translate(-50%, -50%) scale(var(--s, 1)); }
        }

        .sparkle-button svg { --delay-step: 0.15; top: calc(var(--y, 50) * 1%); left: calc(var(--x, 0) * 1%); transform: translate(-50%, -50%) scale(0); }
        .sparkle-button svg:nth-of-type(1) { --x: 0; --y: 20; --s: 1.1; --d: 1; }
        .sparkle-button svg:nth-of-type(2) { --x: 15; --y: 80; --s: 1.25; --d: 2; }
        .sparkle-button svg:nth-of-type(3) { --x: 45; --y: 40; --s: 1.1; --d: 3; }
        .sparkle-button svg:nth-of-type(4) { --x: 75; --y: 60; --s: 0.9; --d: 2; }
        .sparkle-button svg:nth-of-type(5) { --x: 100; --y: 30; --s: 0.8; --d: 4; }

        /* =========================================
           5. MODAL & ENVELOPE
           ========================================= */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(10, 10, 31, 0.98);
            z-index: 2000;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }

        .modal-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        .close-modal {
            position: fixed;
            top: 30px;
            right: 30px;
            color: var(--champagne);
            font-size: 2rem;
            cursor: pointer;
            z-index: 2001;
            border: 1px solid var(--champagne);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: grid;
            place-items: center;
        }

        /* Envelope CSS */
        .letter-container-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
        }

        .animated-mail {
            position: absolute;
            height: 150px;
            width: 200px;
            transition: .4s;
            cursor: pointer;
        }
        
        .animated-mail .body {
            position: absolute; bottom: 0; width: 0; height: 0;
            border-style: solid; border-width: 0 0 100px 200px;
            border-color: transparent transparent #e95f55 transparent; z-index: 2;
        }
        
        .animated-mail .top-fold {
            position: absolute; top: 50px; width: 0; height: 0;
            border-style: solid; border-width: 50px 100px 0 100px;
            transform-origin: 50% 0%; transition: transform .4s .4s, z-index .2s .4s;
            border-color: #cf4a43 transparent transparent transparent; z-index: 2;
        }
        
        .animated-mail .back-fold {
            position: absolute; bottom: 0; width: 200px; height: 100px;
            background: #cf4a43; z-index: 0;
        }
        
        .animated-mail .left-fold {
            position: absolute; bottom: 0; width: 0; height: 0;
            border-style: solid; border-width: 50px 0 50px 100px;
            border-color: transparent transparent transparent #e15349; z-index: 2;
        }
        
        .animated-mail .letter {
            left: 20px; bottom: 0px; position: absolute; width: 160px; height: 60px;
            background: white; z-index: 1; overflow: hidden;
            transition: .4s .2s;
        }
        
        .letter-border {
            height: 10px; width: 100%;
            background: repeating-linear-gradient(-45deg, #cb5a5e, #cb5a5e 8px, transparent 8px, transparent 18px);
        }
        
        .letter-title, .letter-context {
            margin-top: 10px; margin-left: 5px; height: 10px; background: #cb5a5e;
        }
        .letter-title { width: 40%; } .letter-context { width: 20%; }
        
        .letter-stamp {
            margin-top: 30px; margin-left: 120px; border-radius: 100%;
            height: 30px; width: 30px; background: #cb5a5e; opacity: 0.3;
        }

        .shadow {
            position: absolute; top: 200px; left: 50%; width: 400px; height: 30px;
            transition: .4s; transform: translateX(-50%); border-radius: 100%;
            background: radial-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.0), rgba(0,0,0,0.0));
        }

        /* Open State for Envelope */
        .letter-container-wrapper.open .animated-mail { transform: translateY(50px); }
        .letter-container-wrapper.open .animated-mail .top-fold { transform: rotateX(180deg); z-index: 0; }
        .letter-container-wrapper.open .animated-mail .letter { height: 180px; }
        .letter-container-wrapper.open .shadow { width: 250px; }

        /* Hidden Content (Reveals after envelope opens) */
        #hidden-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            width: 100%;
            max-width: 900px;
            pointer-events: none; /* disabled until visible */
        }
        
        #hidden-content.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .letter-text {
            color: var(--ivory);
            font-size: 1.1em;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            white-space: pre-wrap;
        }

        /* =========================================
           6. PHOTO GRID SLIDER
           ========================================= */
        .blocks {
            display: flex;
            list-style-type: none;
            padding: var(--size-2);
            border-radius: var(--radius-3);
            gap: var(--size-4);
            background: rgba(255,255,255,0.05);
            align-items: center;
            justify-content: center;
            align-content: center;
            backdrop-filter: blur(10px);
            flex-wrap: wrap; /* Safety for mobile */
            margin-top: 30px;
        }

        .blocks:hover { --show: 1; }

        .block {
            width: 48px; height: 48px;
            display: grid; place-items: center; align-content: center;
            transition: flex 0.2s;
            flex: calc(0.2 + (var(--lerp, 0) * 1.5));
            position: relative;
            outline: none;
        }

        .block__item {
            width: 100%; aspect-ratio: 1;
            border-radius: var(--radius-3);
            background-size: cover;
            background-position: center;
            display: inline-block;
            transition: transform 0.2s, outline 0.2s;
            transform-origin: 50% 100%;
            position: relative;
            transform: translateY(calc(var(--lerp) * -75%));
            outline: transparent var(--size-1) solid;
            cursor: pointer;
        }

        /* Hover Logic */
        :is(.block:hover, .block:focus-visible) .block__item { outline: var(--surface-1) var(--size-1) solid; }

        :is(.block:hover, .block:focus-visible) { --lerp: 1; z-index: 5; }
        .block:has( + :is(.block:hover, .block:focus-visible)), :is(.block:hover, .block:focus-visible) + .block { --lerp: 0.5625; z-index: 4; }
        .block:has( + .block + :is(.block:hover, .block:focus-visible)), :is(.block:hover, .block:focus-visible) + .block + .block { --lerp: 0.25; z-index: 3; }
        
        /* Mobile adjustment for grid */
        @media (max-width: 600px) {
            .blocks { gap: 5px; }
            .block { width: 30px; height: 30px; }
        }

        /* =========================================
           7. 3D CHEST MUSIC PLAYER
           ========================================= */
        /* Scoped to .music-chest-wrapper to avoid breaking main layout */
        .music-chest-wrapper {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 150px;
            height: 150px;
            z-index: 1000;
            perspective: 1000px;
            transform: scale(0.8); /* Scale down to fit corner */
        }
        
        .chest {
            --height: 30; --width: 20; --depth: 15; --frame: 1;
            height: calc(var(--height) * 1vmin);
            width: calc(var(--width) * 1vmin);
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-30deg); /* Fixed angle view */
            position: relative;
            margin: 0 auto;
        }

        .chest__panel { position: absolute; transform-style: preserve-3d; }
        
        .chest__panel--back { background: hsl(var(--chest-hue), var(--chest-sat), 40%); width: 100%; height: 100%; transform: translate3d(0, 0, calc(var(--depth) * -0.5vmin)); }
        .chest__panel--front { width: 100%; height: 100%; transform: translate3d(0, 0, calc(var(--depth) * 0.5vmin)); }
        
        .chest__panel--front-frame {
            height: 100%; width: 100%;
            border: calc(var(--frame) * 1vmin) solid hsl(var(--chest-hue), var(--chest-sat), 50%);
            border-bottom-width: calc(var(--frame) * 2vmin);
            box-sizing: border-box;
            position: relative;
        }
        
        /* Dividers between drawers */
        .chest__panel--front-frame:after, .chest__panel--front-frame:before {
            content: ''; background: hsl(var(--chest-hue), var(--chest-sat), 50%);
            height: calc(var(--frame) * 1.5vmin); width: calc(var(--width) * 1vmin);
            position: absolute; left: 50%; transform: translate(-50%, -50%);
        }
        .chest__panel--front-frame:after { top: 33.33%; }
        .chest__panel--front-frame:before { top: 66.66%; }

        .chest__panel--left, .chest__panel--right {
            height: 100%; width: calc(var(--depth) * 1vmin);
            background: hsl(var(--chest-hue), var(--chest-sat), 20%);
            left: 50%;
        }
        .chest__panel--right { transform: translate(-50%, 0) rotateY(90deg) translate3d(0, 0, calc(var(--width) * 0.5vmin)); }
        .chest__panel--left { transform: translate(-50%, 0) rotateY(90deg) translate3d(0, 0, calc(var(--width) * -0.5vmin)); }
        
        .chest__panel--top, .chest__panel--bottom {
            height: calc(var(--depth) * 1vmin); width: calc(var(--width) * 1vmin);
            background: hsl(var(--chest-hue), var(--chest-sat), 40%);
        }
        .chest__panel--top { top: 0; left: 50%; transform: translate(-50%, -50%) rotateX(-90deg); }
        .chest__panel--bottom { bottom: 0; transform: translate(0, 50%) rotateX(-90deg); }

        /* Drawer */
        .drawer {
            --drawer-height: calc((var(--height) - (5 * var(--frame))) / 3);
            position: absolute; left: 50%;
            height: calc(var(--drawer-height) * 1vmin);
            width: calc((var(--width) - (2 * var(--frame))) * 1vmin);
            transform-style: preserve-3d;
            transform: translate3d(-50%, 0, calc((var(--depth) * 0.5vmin) + 0.01vmin));
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .drawer[data-position="1"] { top: calc(var(--frame) * 1vmin); }
        .drawer[data-position="2"] { top: calc(((2 * var(--frame)) + var(--drawer-height)) * 1vmin); }
        .drawer[data-position="3"] { top: calc(((3 * var(--frame)) + (2 * var(--drawer-height))) * 1vmin); }

        details { position: absolute; height: 100%; width: 100%; top: 0; left: 0; cursor: pointer; z-index: 10; opacity: 0; }
        
        /* Drawer Movement Logic via classes */
        .drawer.is-open { transform: translate3d(-50%, 0, calc((var(--depth) * 0.5vmin) + 15vmin)); }

        .drawer__structure {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            transform-style: preserve-3d;
        }

        .drawer__panel { position: absolute; transform-style: preserve-3d; }
        .drawer__panel--front {
            height: calc((var(--drawer-height) + (0.6 * var(--frame))) * 1vmin);
            width: calc((var(--width) - (0.6 * var(--frame))) * 1vmin);
            top: 50%; left: 50%;
            transform: translate3d(-50%, -50%, 1px);
            background: hsl(var(--chest-hue), var(--chest-sat), 15%);
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 10px; font-weight: bold;
        }
        
        /* Handle */
        .drawer__panel--front:after {
            content: ''; position: absolute;
            width: 40%; height: 8%; background: var(--chest-handle);
            border-radius: 2px;
        }

        .drawer__panel--bottom {
            width: 100%; height: calc(var(--depth) * 1vmin);
            background: var(--drawer-three);
            bottom: 5%; left: 50%;
            transform: translate(-50%, 0) rotateX(90deg);
        }
        
        .drawer__panel--left, .drawer__panel--right {
            width: calc(var(--depth) * 1vmin); height: 65%; background: var(--drawer-two); bottom: 1%;
        }
        .drawer__panel--left { left: 0; transform-origin: 0 50%; transform: rotateY(90deg); }
        .drawer__panel--right { right: 0; transform-origin: 100% 50%; transform: rotateY(-90deg); }
        
        .drawer__panel--back {
            width: 100%; height: 65%; background: var(--drawer-one);
            bottom: 1%; left: 50%;
            transform: translate3d(-50%, 0, calc(var(--depth) * -1vmin));
            display: flex; justify-content: center; align-items: center;
        }

        /* Song Title inside drawer */
        .song-title {
            transform: rotateY(180deg); /* Face inward */
            font-size: 0.8em; color: #333; text-align: center;
        }

        @media (max-width: 768px) {
            .music-chest-wrapper { transform: scale(0.6); right: 20px; bottom: 20px; }
            .hero-title { font-size: 3rem; }
            .countdown-container { grid-template-columns: repeat(2, 1fr); }
        }

    </style>
</head>

    <script>
        // ========================
        // 1. COUNTDOWN LOGIC
        // ========================
        const DEADLINE = new Date('2026-01-01T00:00:00').getTime();
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = DEADLINE - now;

            if (distance < 0) {
                document.getElementById('openModalBtn').click();
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysEl.textContent = String(days).padStart(2, '0');
            hoursEl.textContent = String(hours).padStart(2, '0');
            minutesEl.textContent = String(minutes).padStart(2, '0');
            secondsEl.textContent = String(seconds).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // ========================
        // 2. MODAL & LETTER LOGIC
        // ========================
        const modal = document.getElementById('surpriseModal');
        const btn = document.getElementById('openModalBtn');
        const close = document.getElementById('closeModal');
        const envelope = document.getElementById('envelope');
        const hiddenContent = document.getElementById('hidden-content');
        const typedTextContainer = document.getElementById('typed-text');

        // Letter Text
        const LETTER_TEXT = `A Very very very very happpyyyyyy new year to my baby girl my chikoo â¤ï¸

Take care baby and dhyan rakhna and smile bcz when you smile the world feel beautiful to mee.

Kisses and Huggies for my chikoo bohat bohat saara ðŸ’‹`;

        // Open Modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Close Modal
        close.onclick = function() {
            modal.style.display = "none";
            // Reset state
            envelope.classList.remove('open');
            hiddenContent.classList.remove('visible');
            typedTextContainer.innerHTML = '';
        }

        // Click Envelope to Open
        envelope.onclick = function() {
            if(!this.classList.contains('open')) {
                this.classList.add('open');
                
                // Wait for animation then show text
                setTimeout(() => {
                    hiddenContent.classList.add('visible');
                    typeWriter();
                }, 1000);
            }
        }

        // Typewriter Effect
        function typeWriter() {
            let i = 0;
            const speed = 30; 
            typedTextContainer.innerHTML = '';
            
            function type() {
                if (i < LETTER_TEXT.length) {
                    typedTextContainer.innerHTML += LETTER_TEXT.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // ========================
        // 3. MUSIC CHEST LOGIC (YOUTUBE)
        // ========================
        let players = {};
        let currentDrawer = null;

        function onYouTubeIframeAPIReady() {
            // Initialize 3 hidden players
            [1, 2, 3].forEach(num => {
                const el = document.getElementById(`player-${num}`);
                players[num] = new YT.Player(`player-${num}`, {
                    height: '0',
                    width: '0',
                    videoId: el.dataset.videoId,
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            });
        }

        function onPlayerReady(event) {
            // Player ready
        }

        function stopAllMusic() {
            Object.values(players).forEach(p => {
                if(p.stopVideo) p.stopVideo();
            });
        }

        // Handle Drawer Clicks
        document.querySelectorAll('.drawer').forEach(drawer => {
            drawer.addEventListener('click', function() {
                const pos = this.dataset.position;
                
                // If clicking the already open drawer, close it
                if (this.classList.contains('is-open')) {
                    this.classList.remove('is-open');
                    if (players[pos] && players[pos].pauseVideo) {
                        players[pos].pauseVideo();
                    }
                    currentDrawer = null;
                } else {
                    // Close others
                    document.querySelectorAll('.drawer').forEach(d => d.classList.remove('is-open'));
                    stopAllMusic(); // Stop previous song
                    
                    // Open this one
                    this.classList.add('is-open');
                    currentDrawer = pos;
                    
                    // Play specific song
                    if (players[pos] && players[pos].playVideo) {
                        players[pos].playVideo();
                    }
                }
            });
        });
